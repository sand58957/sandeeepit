services:
  db:
    image: postgres:alpine
    container_name: agency_postgres_container
    restart: always
    environment:
      POSTGRES_DB: agency_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: Manjil@1982
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: agency_redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    image: sand58957/sandeepit:latest
    container_name: sandeeepit_web
    command: >
      sh -c "echo 'Waiting for database...' &&
             sleep 10 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 core.wsgi:application"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=agency_db
      - DB_USER=root
      - DB_PASSWORD=Manjil@1982
      - POSTGRE_DB=True
      - MYSQL_DB=False
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  pgadmin:
    image: dpage/pgadmin4
    container_name: agency_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 008snk@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Manjil@1982
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  postgres_data:
